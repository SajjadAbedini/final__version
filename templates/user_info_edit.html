{% extends "base_index.html" %}
{% block content_block %}
    <div class="right_col" role="main" style="margin-right: auto">
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
                <div class="x_panel">
                    <div class="x_content">
                        <form method="post" enctype="multipart/form-data" role="form" aria-hidden="">
                        <div class="form-horizontal form-label-left" novalidate>
                            <span class="section">تغیر اطلاعات</span>
                              {% csrf_token %}
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">نام <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="name" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="6" data-validate-words="2" name="name"
                                           value="{{ request.user.first_name }}" required="required" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">نام خانوادگی<span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="name" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="6" data-validate-words="2" name="name"
                                           value="{{ request.user.last_name }}" required="required" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">ایمیل
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="email" id="email" name="email" required="required"
                                           value="{{ request.user.email }}" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="email" id="email2" name="confirm_email" data-validate-linked="email"
                                           required="required" class="form-control col-md-7 col-xs-12">
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="password2" type="password" name="password2"
                                           data-validate-linked="password" class="form-control col-md-7 col-xs-12"
                                           required="required">
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="button" class="btn btn-primary" value="انصراف" onclick="window.location.href='{% url "app1:user_info" %}'" />
                                    <input type="submit" class="btn btn-success" value="ثبت تغیرات" onclick="window.location.href='#'" />
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content_block %}
